---
layout: default
---
<div class="jumbotron container" id="jewelry"style="background:#FFF">
    <h1>{{ page.title }}</h1>
</div>

<script>
var title = "{{page.title}}";
var GameScore = Parse.Object.extend("jewelry");
var query = new Parse.Query(GameScore);
query.find({
  success: function(results) {
    // Do something with the returned Parse.Object values
    for (var i = 0; i < results.length; i++) {
      var object = results[i];
      var jewel = object.get('tags');
      if(jewel.indexOf('{{ page.title }}'.toLowerCase()) > -1)
      {
      	$("#jewelry").append("<h2>"+object.get('name')+" &middot; $"+object.get('price')+"</h2><br><img src='"+object.get('imageurl')+"'><br><br><h3>"+object.get('description')+"</h3>"+'<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top"><input type="hidden" name="cmd" value="_s-xclick"><input type="hidden" name="hosted_button_id" value="VKWBE794BPPVY"><input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!"><img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1"></form>')
      }
    }
  },
  error: function(error) {
    alert("Error: " + error.code + " " + error.message);
  }
});
</script>
