    <footer class="footer-basic-centered">

      <p class="footer-company-motto">{{site.title}}</p>

      <p class="footer-links">&middot; 
        {% for page in site.pages %}
          {% if page.title %}
            <a href='{{ page.url | prepend: site.baseurl }}'><span>{{ page.title }}</span></a> &middot; 
          {% endif %}
        {% endfor %}  
      </p>

      <p class="footer-company-name">{{ site.title }} &copy; 2015</p>

    </footer>
